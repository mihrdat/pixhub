<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        .font-bold {
            font-weight: 600;
        }

        .font-normal {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <form class="column is-6 is-offset-3">
                    <div class="box">
                        <div id="messages"></div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="input" name="message" type="text" placeholder="Write a message...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-info">Submit</a>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </section>

    <script>
        async function main() {
            async function getProfile() {
                const response = await fetch('http://127.0.0.1:8000/auth/users/me/')
                return await response.json();
            }

            const profile = await getProfile();

            let url = `ws://${window.location.host}/ws/index/`
            const chatSocket = new WebSocket(url)

            chatSocket.onmessage = function (e) {
                let data = JSON.parse(e.data)
                console.log("Data: ", data)

                if (data.type === "chat") {
                    let messages = document.getElementById("messages")
                    messages.insertAdjacentHTML("beforeend", `<p class=${data.user_id === profile.id ? 'font-bold' : 'font-normal'}>${data.message}</p>`)
                }
            }

            let form = document.querySelector("form")

            const urlParams = new URLSearchParams(window.location.search);

            form.addEventListener("submit", (e) => {
                e.preventDefault()
                let message = e.target.message.value
                chatSocket.send(JSON.stringify({
                    "message": message,
                }))
                form.reset()
            })
        }

        main();
    </script>
</body>

</html>
