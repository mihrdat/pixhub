<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chatty</title>
    <!-- Include Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">Chat</p>
                            <p class="subtitle">Enter a contact ID to start messaging</p>
                        </div>
                    </section>
                </div>

                <div class="column is-4 is-offset-4">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="number" placeholder="Contact ID" id="contact-id-input">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <a class="button is-info" id="submit">Submit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Automatically set the focus to the room name input
        document.querySelector('#contact-id-input').focus();

        // If you hit "enter" on the keyboard, trigger the click method
        document.querySelector('#contact-id-input').onkeyup = function (e) {
            if (e.keyCode === 13) {
                document.querySelector('#submit').click();
            }
        };

        // When you submit the form, redirect the user to the room page
        document.querySelector('#submit').onclick = function (e) {
            var contactID = document.querySelector('#contact-id-input').value;

            window.location.replace('/chat/chat_page/?contact_id=' + contactID);
        };
    </script>
</body>

</html>
