<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <!-- Include Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-6 is-offset-3 mb-6">
                    <section class="hero is-primary">
                        <div class="hero-body">
                            <p class="title">Chat</p>
                            <p class="subtitle">Enter a contact ID to start messaging</p>
                        </div>
                    </section>
                </div>

                <form class="column is-4 is-offset-4">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="number" placeholder="Contact ID" name="contact_id">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-info">Submit</a>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </section>

    <script>
        const form = document.querySelector("form")

        form.addEventListener('submit', (e) => {
            e.preventDefault()

            const contactID = e.target.contact_id.value;
            window.location.replace('/chat/chat_page/?contact_id=' + contactID);
        })
    </script>
</body>

</html>
