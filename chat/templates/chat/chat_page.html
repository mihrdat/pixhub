<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <form class="column is-6 is-offset-3">
                    <div class="box"></div>
                    <div class="field">
                        <div class="control">
                            <input class="input" name="message" type="text" placeholder="Write a message...">
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button type="submit" class="button is-info">Submit</a>
                        </div>
                    </div>
            </div>
        </div>
        </div>
    </section>

    <script>
        let url = `ws://${window.location.host}/ws/chat_page/`
        const chatSocket = new WebSocket(url)

        chatSocket.onmessage = function (e) {
            let data = JSON.parse(e.data)
            console.log("Data: ", data)
        }

        let form = document.querySelector("form")

        form.addEventListener("submit", (e) => {
            e.preventDefault()
            let message = e.target.message.value
            chatSocket.send(JSON.stringify({
                "message": message
            }))
            form.reset()
        })

    </script>
</body>

</html>
